<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Format 5</title>
</head>
<style>
    table, td,th { border: 1px solid rgb(29, 177, 6);}
</style>
<body>
    <h3>Complex Table</h3>
    <table border="1">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Marsk in 12th</th>
        </tr>
    <tr>
        <th>Height</th>
        <th>Weight</th>
    </tr>
    <tr>
        <th>Males</th>
        <td>5.7 Feet </td>
        <td>57 kg</td>
        <td>Min 50 %</td>
        
    </tr>
    <tr>
        <th>Female</th>
        <td>4.7 Feet</td>
        <td>47 kg</td>
        <td>Min 50 %</td>

    </tr>
    </table>
</body>
</html>
